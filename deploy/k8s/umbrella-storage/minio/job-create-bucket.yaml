apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  namespace: umbrella-storage
  labels:
    app: minio
    component: init
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: minio
        component: init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for MinIO to be ready..."
          until mc alias set local http://minio:9000 minioadmin minioadmin; do
            echo "MinIO not ready, retrying in 5 seconds..."
            sleep 5
          done
          echo "MinIO is ready!"

          echo "Creating bucket 'umbrella'..."
          mc mb --ignore-existing local/umbrella

          echo "Bucket created successfully!"
          mc ls local/
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
