apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: umbrella-storage
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:9.3.0
          ports:
            - name: monitoring
              containerPort: 9600
          env:
            - name: LS_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch.umbrella-storage.svc:9200"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.umbrella-streaming.svc:9092"
          volumeMounts:
            - name: pipeline-config
              mountPath: /usr/share/logstash/pipeline
            - name: logstash-config
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: logstash-config
              mountPath: /usr/share/logstash/config/pipelines.yml
              subPath: pipelines.yml
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
        - name: pipeline-config
          configMap:
            name: logstash-pipelines
